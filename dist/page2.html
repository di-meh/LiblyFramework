        <main class="content-wrapper">
            <div class="container">
                <section class="col-full">
                    <div class="card">
                        <header>
                            <h1>Envoyer un message</h1>
                        </header>
                        <div class="content">
                            <form>
                                <div class="input-group">
                                    <label for="email">Destinataire</label>
                                    <input type="email" class="input-field" name="email" id=""
                                        placeholder="ex: email@email.com">
                                </div>
                                <div class="input-group">
                                    <label for="object">Objet</label>
                                    <input type="text" class="input-field" name="object" id=""
                                        placeholder="Le sujet de votre message">
                                </div>


                                <div class="input-group">
                                    <label for="message">Votre message</label>
                                    <textarea id="message" class="input-field"
                                        placeholder="Le corps de votre message"></textarea>
                                </div>

                                <!-- First switch -->
                                <div class="custom-switch">
                                    <input type="checkbox" id="high-priority" value="">
                                    <label for="high-priority">Envoyer votre message avec une importance haute</label>
                                </div>

                                <button type="submit" class="button button-success">Envoyer</button>
                            </form>
                        </div>
                    </div>


                </section>
            </div>
        </main>
